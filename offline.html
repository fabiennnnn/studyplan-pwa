<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>离线模式 - 快乐学习大冒险</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans SC", sans-serif;
      background: #f8fafc;
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
      text-align: center;
      max-width: 360px;
    }
    h1 { font-size: 18px; margin: 0 0 8px; }
    p { font-size: 13px; margin: 0; color: #475569; }
  </style>
</head>
<body>
  <div class="card">
    <h1>当前离线</h1>
    <p>网络恢复后会自动加载完整内容。</p>
  </div>
</body>
</html>
